<select name="opciones" id="opciones" onclick="elegiropcion()">

<script>

   function saludar(){
       let nombre = document.getElementById("nombre").value;//otar forma con variable
       alert("hola javascript "+nombre);
   }


   function elegiropcion(){
       let opcion = document.getElementById("opciones").value;
       switch (opcion){
           case "1":
               alert("elegiste la opcion 1");
               break;
           case "2":
               alert("elegiste la opcion 2");
               break;
           case "3":
               alert("elegiste la opcion 3");
               break;
           default:
               alert("no elegiste ninguna opcion");
               break;
       }
   }


</script>
